<script>
  // Check if user data exists in cookies
  const userId = getCookie('tornCityUserId');
  const tornApiKey = getCookie('tornCityApiKey');
  const arsonApiKey = getCookie('arsonWarehouseApiKey');

  // Fill the input fields with user data if available
  if (userId && tornApiKey && arsonApiKey) {
    document.getElementById('userId').value = userId;
    document.getElementById('tornApiKey').value = tornApiKey;
    document.getElementById('arsonApiKey').value = arsonApiKey;
  }

  // Function to get cookie by name
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }
</script>
